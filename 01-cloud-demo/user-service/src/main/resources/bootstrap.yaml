spring:
  application:
    name: userservice # 服务名称
  profiles:
    active: dev #开发环境，这里是dev
  cloud:
    nacos:
      server-addr: localhost:80 # Nacos地址
      config:
        file-extension: yaml # 文件后缀名

#nacos 心跳日志级别屏蔽
logging:
  level:
    com.alibaba.nacos.client.naming: WARN
    com.alibaba.nacos.client.config.impl: WARN
